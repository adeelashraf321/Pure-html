<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign-In Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a1bfec;
        }
        .signin-container {
            text-align: center;
            background: rgb(153, 219, 208);
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .facebook-btn {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
        }
        .facebook-btn:hover {
            background-color: #365899; 
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Mr.Adeel's Website</h2>
        <p>Please sign in to continue:</p>
        <input type="text" placeholder="name" required>
        <input type="email" placeholder="email" required>
        <input type="password" placeholder="password" required>
        <button class="facebook-btn">Sign in</button>
    </div>
</body>
</html>
